<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact page</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="head__header header">
    <div class="container header__container">
        <div class="header__inner light">
            <ul class="header__langs">
                <li class="header__langs-item">
                    <a class="header__langs-link dark" href="#">UA</a>
                </li>
                <li class="header__langs-item">
                    <a class="header__langs-link dark" href="#">RU</a>
                </li>
                <li class="header__langs-item">
                    <a class="header__langs-link active" href="#">EN</a>
                </li>
            </ul>
            <span class="dotted"></span>
            <p class="header__address">Kyiv, Mechnikova str., 14/1</p>
            <span class="dotted"></span>
            <a class="header__phone dark" href="tel:0800211927">0800 211 927</a>
            <span class="dotted"></span>
            <a class="header__social" href="#">
                <svg>
                    <use href="#facebook"></use>
                </svg>
            </a>
        </div>
        <div class="header__box">
            <div class="header__box-logotype">
                <a class="header__box-logo" href="#">
                    <svg>
                        <use href="images/icons/sprite.svg#logo-dark"></use>
                    </svg>
                </a>
                <svg class="header__box-slash">
                    <use href="images/icons/sprite.svg#slash"></use>
                </svg>
                <a href="#" class="header__box-current-page">contact</a>
            </div>
            <div class="header__box-burger header__box-burger-dark">
                <span></span>
            </div>
        </div>
        <nav class="header__nav dark">
            <div class="header__nav-close dark"></div>
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a class="header__nav-link dark" href="#">about us</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-link dark" href="#">services</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-link dark" href="#">team</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-link dark" href="#">publications</a>
                </li>
                <li class="header__nav-item">
                    <a class="header__nav-link dark" href="#">contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<script src="js/main.min.js"></script>
</body>
</html>
